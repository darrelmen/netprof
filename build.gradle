artifactory {
    contextUrl = "${artifactory_contextUrl}"   //The base Artifactory URL if not overridden by the publisher/resolver
    publish {
        repository {
            repoKey = 'ivy-libs-release-internal'
            username = "${artifactory_user}"
            password = "${artifactory_password}"
            maven = false
            ivy {
                ivyLayout = '[organization]/[module]/[revision]/[type]s/ivy-[revision].xml'
                artifactLayout = '[organization]/[module]/[revision]/[type]s/[module](-[classifier])-[revision].[ext]'
                // artifactLayout = "[organization]/[module]/[revision]/gwts/[module].[ext]"
                // artifactLayout = '[organization]/[module]/[revision]/[type]s/[module](-[classifier])-[revision].[ext]'
                mavenCompatible = false
            }
        }
        defaults {
            publications('ivyJava')
        }
    }
    resolve {
        repository {
            repoKey = 'remote-repos'
            username = "${artifactory_user}"
            password = "${artifactory_password}"
            maven = true
        }
    }
}

cobertura {
    coverageFormats = ['html', 'xml']
}

sourceSets {
    main {
        java {
            srcDirs = ['src/java']
        }
        resources {
            srcDirs = ['src/resources']
        }
    }
}

task sourceJar(type: Jar) {
    it.dependsOn ':buildInfo'
    manifest = project.ext.sharedManifest
    from sourceSets.main.allJava
    classifier "source"
}

task testJar(type: Jar) {
    it.dependsOn(':buildInfo', ':testClasses')
    manifest = project.ext.sharedManifest
    from sourceSets.test.output
    classifier = 'tests'
}

// include both the source and compiled files
task gwtJar(type: Jar) {
    it.dependsOn(':buildInfo', ':build')
    manifest = project.ext.sharedManifest
    from sourceSets.main.allJava
    from sourceSets.main.output
    classifier "gwt"
}

publishing {
    repositories {
        ivy {
            url file(System.getProperty('user.home') + localIvyFolder)
            layout('ivy')
        }
    }
    publications {
        ivyJava(IvyPublication) {
            from components.java
            descriptor.withXml {
                asNode().info[0].appendNode('description', description)
            }
            artifact(sourceJar) {
                type "source"
                conf "runtime"
            }

            artifact(gwtJar) {
                name 'netProf'
                type "gwt"
                conf "runtime"
            }
            artifact(testJar) {
                type "test"
                conf "runtime"
            }
        }

        mavenJava(MavenPublication) {
            from components.java
            artifact(sourceJar) {
                classifier "sources"
            }
            artifact(gwtJar) {
                classifier "gwt"
            }
            artifact(testJar) {
                classifier "tests"
            }
        }
    }
}

license {
    header = file('LICENSE.txt')
    ext.year = Calendar.getInstance().get(Calendar.YEAR)
    skipExistingHeaders
    ignoreFailures = true

}

sonarqube {
    properties {
        property "sonar.sourceEncoding", "UTF-8"
    }
}

gwt {
    gwtVersion = '2.8.0'
    modules 'mitll.langtest.LangTest'

    sourceSets {
        main {
            java {
                srcDir 'src'
            }
        }
    }

    logLevel = 'ERROR'

    minHeapSize = "512M";
    maxHeapSize = "3G";

    superDev {
        noPrecompile = true
    }

    // The following is only needed if you don't use the Google Plugin for Eclipse.
    eclipse {
        addGwtContainer = false // Default set to true
    }

    //Specify the deployment Port
    // jettyRunWar.httpPort = 8089
}

war {
   // from 'war/bin'
    from ('war/config/netProf') {
        into 'config/netProf'
    }
    from ('war/scoring/bin.linux64') {
        into 'scoring/bin.linux64'
    }
    from ('war/scoring/configurations') {
        into 'scoring/configurations'
    }
    from 'war/amas.css'
    from 'war/LangTest.css'
    from 'war/LangTest.html'
    webXml = file('war/WEB-INF/web.xml')

    from ('src') {
        include '**/log*'
        into 'WEB-INF/classes'
    }
}

