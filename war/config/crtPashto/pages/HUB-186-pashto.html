<p dir="rtl"> زه او زما ملگري به په دې اوړي کې ناميبيا او بوتسوانا ته سفر وکړو.  <p>
<p dir="rtl"> مونږ به پنځه ورځې په ويندهوک کې او څلور ورځې به په گبرون کې تيرې کړو. <p>
<p dir="rtl"> په ويندهوک کې به مونږ په يوه لوى هوتل کې پاتې شو، خو په گبرون کې به مونږ يو آپارتمان د ښار په مرکز کې په کرايه کړو.  <p>
