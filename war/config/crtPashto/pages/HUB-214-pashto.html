<p dir="rtl"> فليپ او ما انجينري په يوه پوهنتون کې لوستلې ده او اوس دواړه يو ځاى د ډيرفيلد په کمپنۍ کې کار کوو. <p>
<p dir="rtl"> په سهار کې زه او فيپ خوښوو چې کافي يو ځاى وڅښو. له کار څخه وروسته اکثراً هغه رستوران ته چې کمپنۍ ته نږدې دى د ډوډۍ خوړولو لپاره ځو.   <p>
