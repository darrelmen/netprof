<p dir="rtl"> ملاله: &nbsp;
 انېسه، ته په انګریزي خبرې کوې؟ </p> 
<p dir="rtl"> انيسه:: &nbsp;
 په ېقېن، ملاله; زه په هسپانوي او فرانسوي هم خبرې کوم. </p> 
<p dir="rtl"> ملاله:: &nbsp;
