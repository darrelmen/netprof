<p> &nbsp; </p>
<p dir="rtl"> محمود: &nbsp;
 چی شده، الطاف؟ </p> 
<p dir="rtl"> الطاف: &nbsp;
 تکت طیاره ام را به سان فرانسسکو گم کرده ام. </p> 
<p dir="rtl"> محمود: &nbsp;
 پالیدیش؟ </p> 
<p dir="rtl"> الطاف: &nbsp;
 همه جا را پالیدم، اما نمیتوانم پیدایش کنم. </p> 
<p dir="rtl"> محمود: &nbsp;
 طیارۀ ما به زودی پرواز خواهد کرد. </p> 
<p dir="rtl"> الطاف: &nbsp;
 من به یک دوستم زنگ خواهم زد، تا ببینم اگر او کمکم کرده بتواند. </p>
