<!doctype html>
<!-- The DOCTYPE declaration above will set the     -->
<!-- browser's rendering engine into                -->
<!-- "Standards Mode". Replacing this declaration   -->
<!-- with a "Quirks Mode" doctype is not supported. -->

<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link rel="shortcut icon" href="favicon.ico" />
    <!--                                                               -->
    <!-- Consider inlining CSS to reduce the number of requested files -->
    <!--                                                               -->
    <link type="text/css" rel="stylesheet" href="LangTest.css">
<!--
    <link type="text/css" rel="stylesheet" href="GoodWave.css">
-->

    <!--                                           -->
    <!-- Any title is fine - changed in LangTest   -->
    <!--                                           -->
    <title id="title-tag">NetPron 2</title>
    
    <!--                                           -->
    <!-- This script loads your compiled module.   -->
    <!-- If you add any GWT meta tags, they must   -->
    <!-- be added before this line.                -->
    <!--                                           -->
    <script type="text/javascript" language="javascript" src="langtest/langtest.nocache.js"></script>

    <!-- These 2 scripts are so that Sound Manager 2 can be accessed through JSNI -->
    <script type="text/javascript" src="soundmanager2.js"></script>

    <script type="text/javascript">
      soundManager.url = 'swf/';
      soundManager.flashVersion = 9; // optional: shiny features (default = 8)
      soundManager.useFlashBlock = false; // optionally, enable when you're ready to dive in
      soundManager.allowPolling = true;
      soundManager.useFastPolling = true;
      soundManager.useHighPerformance = true;
      soundManager.debugMode = false;
      // enable HTML5 audio support, if you're feeling adventurous. iPad/iPhone will always get this.
      // soundManager.useHTML5Audio = true;
    </script>
  </head>

  <!--                                           -->
  <!-- The body can have arbitrary html, or      -->
  <!-- you can leave the body empty if you want  -->
  <!-- to create a completely dynamic UI.        -->
  <!--                                           -->
  <body>

    <!-- OPTIONAL: include this if you want history support -->
    <iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1' style="position:absolute;width:0;height:0;border:0"></iframe>
    
    <!-- RECOMMENDED if your web app will not function without JavaScript enabled -->
    <noscript>
      <div style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">
        Your web browser must have JavaScript enabled
        in order for this application to display correctly.
      </div>
    </noscript>


  </body>
</html>
