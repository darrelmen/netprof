<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link id="favicon" rel="shortcut icon" href="favicon.ico" />
    <!--                                                               -->
    <!-- Consider inlining CSS to reduce the number of requested files -->
    <!--                                                               -->
    <link type="text/css" rel="stylesheet" href="LangTest.css">

    <!--                                           -->
    <!-- Any title is fine - changed in LangTest   -->
    <!--                                           -->
    <title id="title-tag">NetProF</title>

      <!-- before your module(*.nocache.js) loading  -->
      <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
      <![endif]-->
      <!--[if IE 7]>
      <link rel="stylesheet" href="langtest/css/font-awesome-ie7.css">
      <![endif]-->

    <!--                                           -->
    <!-- This script loads your compiled module.   -->
    <!-- If you add any GWT meta tags, they must   -->
    <!-- be added before this line.                -->
    <!--                                           -->
    <script type="text/javascript" language="javascript" src="langtest/langtest.nocache.js"></script>

    <!-- These 2 scripts are so that Sound Manager 2 can be accessed through JSNI -->
      <script type="text/javascript" src="langtest/js/soundmanager2-jsmin.js"></script>
      <script type="text/javascript" src="langtest/js/ZeroClipboard.js"></script>
      <script type="text/javascript" src="langtest/js/highcharts.js"></script>

    <script type="text/javascript">
      soundManager.url = 'swf/';
      soundManager.flashVersion = 9; // optional: shiny features (default = 8)
      soundManager.useFlashBlock = false; // optionally, enable when you're ready to dive in
      soundManager.allowPolling = true;
      soundManager.useFastPolling = true;
      soundManager.useHighPerformance = true;
      soundManager.debugMode = false;
      soundManager.preferFlash = true;
      soundManager.useConsole = true;
      soundManager.flashPollingInterval = 25;
      soundManager.html5PollingInterval = 25;
      // enable HTML5 audio support, if you're feeling adventurous. iPad/iPhone will always get this.
      soundManager.useHTML5Audio = true;
    </script>
  </head>

  <!--                                           -->
  <!-- The body can have arbitrary html, or      -->
