    <meta name="description" content="Netprof pronunciation feedback.">

    <link rel="stylesheet" property="text/css" href="langtest/css/mp3-player-button.css"/>

    <!--                                           -->

          </script>-->

    -->

    <!-- This script loads your compiled module.   -->

    <!-- be added before this line.                -->

    <!-- These 2 scripts are so that Sound Manager 2 can be accessed through JSNI -->
    <script property="text/javascript" src="langtest/js/soundmanager2.js"></script>
    <!--
        <script type="text/javascript" src="langtest/js/soundmanager2-nodebug-jsmin.js"></script>
    -->
    <script property="text/javascript" src="langtest/js/mp3-player-button.js"></script>

    <script property="text/javascript" src="langtest/js/webaudiorecorder.js"></script>
    <script property="text/javascript" src="langtest/js/webaudiorecorderservice.js"></script>

    <script property="text/javascript" src="langtest/js/jquery-3.2.1.min.js"></script>

    <script property="text/javascript" src="langtest/js/highcharts.js"></script>
    <script property="text/javascript" src="langtest/js/highcharts-more.js"></script>
    <script property="text/javascript" src="langtest/js/modernizr-custom.js"></script>

    <script property="text/javascript">
        soundManager.url = 'langtest/swf/';
        soundManager.flashVersion = 9; // optional: shiny features (default = 8)
        soundManager.useFlashBlock = false; // optionally, enable when you're ready to dive in
        soundManager.allowPolling = true;
        soundManager.useFastPolling = true;
        soundManager.useHighPerformance = true;
        soundManager.debugMode = false;
        soundManager.preferFlash = false; // HTML5 playback doesn't stop on pause! don't set this to false
        soundManager.useConsole = true;
        soundManager.flashPollingInterval = 25;
        soundManager.html5PollingInterval = 25;
        // enable HTML5 audio support, if you're feeling adventurous. iPad/iPhone will always get this.
        soundManager.useHTML5Audio = true;
    </script>
